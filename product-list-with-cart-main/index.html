<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>

  <body>
    <main>
      <section class="products-section">
        <h1>Desserts</h1>
        <article class="products"></article>
      </section>
      <section class="cart-section">
        <h3><b>You Cart (0)</b></h3>
        <article class="cart">
          <div class="product-select">
            <div class="product-detail">
              <h5 class="product-name">Classic Tiramisu</h5>
              <div class="product-total">
                <p class="product-quantity"><small>1x</small></p>
                <p class="product-price"><small>@ $8.00</small></p>
                <p class="product-total-price"><small>$28.00</small></p>
              </div>
            </div>
            <button>
              <img
                src="./assets/images/icon-remove-item.svg"
                alt="delete icon"
              />
            </button>
          </div>

          <div class="cart-total">
            <p><small>Order Total</small></p>
            <h4>$46.50</h4>
          </div>
          <div class="delivery">
            <div>
              <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
            </div>
            <p>
              <small>This is a <b>carbon-neutral</b> delivery</small>
            </p>
          </div>
          <button class="confirm-button" id="confirmOrder">
            Confirm Order
          </button>
        </article>
      </section>
    </main>

    <script src="./assets/js/data.js"></script>
  </body>
</html>
