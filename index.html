<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <main>
    <section class="products-section">
      <h1>Desserts</h1>
      <article class="products">
        <div class="card">
          <div class="card__header">
            <picture>
              <source srcset="./assets/images/image-waffle-desktop.jpg" media="(min-width: 769px)">
              <source srcset="./assets/images/image-waffle-tablet.jpg"
                media="(max-width: 768px) and (min-width: 376px)">
              <img src="./assets/images/image-waffle-mobile.jpg" alt="product image" class="card__image" />
            </picture>
            <div class="btn_product card__button__quantity" id="button-content-${id}">
              <button class="decrement" >
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="2" fill="none" viewBox="0 0 10 2">
                  <path fill="#fff" d="M0 .375h10v1.25H0V.375Z" />
                </svg>
              </button>
              <p class="card__text quantityValue-${id}">100</p>
              <button class="increment" id="increment-button-${id}">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10">
                  <path fill="#fff" d="M10 4.375H5.625V0h-1.25v4.375H0v1.25h4.375V10h1.25V5.625H10v-1.25Z" />
                </svg>
              </button>
            </div>
          </div>
          <div class="card__body">
            <p><small class="card__category">Waffle</small></p>
            <h5 class="card__name">Waffle with Berries</h6>
          </div>
          <div class="card__footer">
            <h5 class="card__price"><b>$6.5</b></h5>
          </div>
        </div>
        <div class="card">
          <div class="card__header">
            <picture>
              <source srcset="./assets/images/image-waffle-desktop.jpg" media="(min-width: 769px)">
              <source srcset="./assets/images/image-waffle-tablet.jpg"
                media="(max-width: 768px) and (min-width: 376px)">
              <img src="./assets/images/image-waffle-mobile.jpg" alt="product image" class="card__image" />
            </picture>
            <div class="btn_product card__button" id="button-content-${id}">
              <button class="button__add increment" id="boton1">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
                  <g fill="#C73B0F" clip-path="url(#a)">
                    <path
                      d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z" />
                    <path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z" />
                  </g>
                  <defs>
                    <clipPath id="a">
                      <path fill="#fff" d="M.333 0h20v20h-20z" />
                    </clipPath>
                  </defs>
                </svg>
                <p class="card__text">Add to cart</p>
              </button>
            </div>
          </div>
          <div class="card__body">
            <p><small class="card__category">Waffle</small></p>
            <h5 class="card__name">Waffle with Berries</h6>
          </div>
          <div class="card__footer">
            <h5 class="card__price"><b>$6.5</b></h5>
          </div>
        </div>
      </article>
    </section>
    <section class="cart-section">
      <h3>You Cart (<span class="total-quantity">0</span>)</h3>
      <article class="cart"></article>
    </section>
  </main>

  <!-- <script src="./assets/js/data.js"></script> -->
  <script src="./assets/js/test.js"></script>

</body>

</html>
